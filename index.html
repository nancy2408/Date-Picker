<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
   <h1>CUSTOM<span>DATE</span>PICKER</h1>
   <div class="date-picker">
    <div class="selected-date">24 / 08 /2001</div>

    <div class="dates">
        <div class="month">
            <div class="arrows previous-mnth">&lt;</div>
            <div class="mnth">AUGUST 2001</div>
            <div class="arrows next-mnth">&gt;</div>
        </div>

    
    <div class="days"></div>
       
   </div>
   </div>

   <script src="main.js"></script>
</body>

</html>
